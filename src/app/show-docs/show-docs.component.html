<div class="col-xs-12 col-md-12 col-lg-12">
  <mat-form-field appearance="outline">
    <mat-select (selectionChange)="filterChanged($event.value)">
      <mat-option *ngFor="let doc of filterDocTypes" [value]="doc.value">
        {{ doc.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-card>
    <div>
      <label class="f13">Search:<input type="search" class="f10" placeholder=""
          aria-controls="invoicedataTable"></label>
      <label class="show-items f13">Show <select name="invoicedataTable_length" aria-controls="invoicedataTable"
          class="">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select> entries</label>
    </div>
