  <div>
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search Documents" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table">
      <table mat-table [dataSource]="dataDocsSource" matSort>

        <!-- # Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <!-- Invoice No Column -->
        <ng-container matColumnDef="Invoice No">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Invoice No </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
        </ng-container>

        <!-- Invoice Date Column -->
        <ng-container matColumnDef="Invoice Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice Date </th>
          <td mat-cell *matCellDef="let row"> {{row.weight}} </td>
        </ng-container>

        <!-- SUpplier Name Column -->
        <ng-container matColumnDef="Supplier Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name </th>
          <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
        </ng-container>

        <!-- View File Column -->
        <ng-container matColumnDef="View File">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> View File </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="getRecord(element.name)">View File</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
